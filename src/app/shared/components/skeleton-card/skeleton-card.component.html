<div class="sk-card" aria-busy="true" aria-label="Loading article…">

  <!-- Image placeholder — 30% -->
  <div class="sk-card__image">
    <div class="placeholder-wave w-100 h-100">
      <span class="placeholder w-100 h-100 bg-secondary"></span>
    </div>
  </div>

  <!-- Content placeholder — 70% -->
  <div class="sk-card__body">

    <!-- Logo placeholder — top right -->
    <span class="sk-card__logo placeholder bg-secondary rounded"></span>

    <!-- Title placeholders -->
    <div class="placeholder-wave mb-1">
      <span class="placeholder col-10 bg-secondary rounded"></span>
      <span class="placeholder col-7 bg-secondary rounded"></span>
    </div>

    <!-- Body text placeholders -->
    <div class="placeholder-wave d-flex flex-column gap-2 flex-grow-1 mt-2">
      <span class="placeholder col-12 bg-secondary rounded"></span>
      <span class="placeholder col-12 bg-secondary rounded"></span>
      <span class="placeholder col-11 bg-secondary rounded"></span>
      <span class="placeholder col-12 bg-secondary rounded"></span>
      <span class="placeholder col-10 bg-secondary rounded"></span>
      <span class="placeholder col-12 bg-secondary rounded"></span>
      <span class="placeholder col-9 bg-secondary rounded"></span>
      <span class="placeholder col-12 bg-secondary rounded"></span>
    </div>

    <!-- Date placeholder -->
    <span class="placeholder col-4 bg-secondary rounded mt-auto"></span>

  </div>
</div>
