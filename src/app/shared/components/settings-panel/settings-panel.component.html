<!-- Backdrop -->
<div class="sp-backdrop" (click)="close.emit()" aria-hidden="true"></div>

<!-- Panel -->
<div class="sp-panel" role="dialog" aria-modal="true" aria-label="Settings">

  <div class="sp-header">
    <span class="sp-title">Settings</span>
    <button class="sp-close" (click)="close.emit()" aria-label="Close settings">
      <i class="bi bi-x-lg"></i>
    </button>
  </div>

  <div class="sp-body">

    <!-- Summarizer mode -->
    <div class="sp-section">
      <label class="sp-label">Summarizer Mode</label>

      <div class="sp-mode-grid" role="radiogroup" aria-label="Summarizer mode">
        @for (option of modeOptions; track option.value) {
          <button
            type="button"
            class="sp-mode-btn"
            [class.sp-mode-btn--active]="summarizerMode() === option.value"
            [attr.aria-pressed]="summarizerMode() === option.value"
            (click)="setMode(option.value)"
          >
            <span class="sp-mode-title">{{ option.label }}</span>
            <span class="sp-mode-desc">{{ option.description }}</span>
          </button>
        }
      </div>

      <p class="sp-hint">
        Offline mode is the default and does not require any API key.
      </p>
    </div>

    <div class="sp-divider"></div>

    <!-- Claude API Key -->
    <div class="sp-section">
      <label class="sp-label" for="claude-key-input">
        Claude API Key
        @if (isClaudeKeySet) {
          <span class="sp-badge sp-badge--ok">
            <i class="bi bi-check-circle-fill"></i> Configured
          </span>
        } @else {
          <span class="sp-badge sp-badge--warn">
            <i class="bi bi-exclamation-circle"></i> Not set
          </span>
        }
      </label>

      <div class="sp-input-group">
        <input
          id="claude-key-input"
          class="sp-input"
          [type]="showClaudeKey() ? 'text' : 'password'"
          [value]="claudeKeyInput()"
          (input)="onClaudeInput($event)"
          placeholder="sk-ant-api03-..."
          autocomplete="off"
          spellcheck="false"
        />
        <button class="sp-icon-btn" (click)="toggleShowClaudeKey()" [attr.aria-label]="showClaudeKey() ? 'Hide key' : 'Show key'">
          <i [class]="showClaudeKey() ? 'bi bi-eye-slash' : 'bi bi-eye'"></i>
        </button>
      </div>

      @if (isClaudeKeySet) {
        <button class="sp-clear-link" (click)="clearClaudeKey()">Remove key</button>
      }

      <p class="sp-hint">
        Used only when Summarizer Mode is set to Claude.
      </p>
    </div>

    <div class="sp-divider"></div>

    <!-- OpenAI API Key -->
    <div class="sp-section">
      <label class="sp-label" for="openai-key-input">
        OpenAI API Key
        @if (isOpenAiKeySet) {
          <span class="sp-badge sp-badge--ok">
            <i class="bi bi-check-circle-fill"></i> Configured
          </span>
        } @else {
          <span class="sp-badge sp-badge--warn">
            <i class="bi bi-exclamation-circle"></i> Not set
          </span>
        }
      </label>

      <div class="sp-input-group">
        <input
          id="openai-key-input"
          class="sp-input"
          [type]="showOpenAiKey() ? 'text' : 'password'"
          [value]="openaiKeyInput()"
          (input)="onOpenAiInput($event)"
          placeholder="sk-..."
          autocomplete="off"
          spellcheck="false"
        />
        <button class="sp-icon-btn" (click)="toggleShowOpenAiKey()" [attr.aria-label]="showOpenAiKey() ? 'Hide key' : 'Show key'">
          <i [class]="showOpenAiKey() ? 'bi bi-eye-slash' : 'bi bi-eye'"></i>
        </button>
      </div>

      @if (isOpenAiKeySet) {
        <button class="sp-clear-link" (click)="clearOpenAiKey()">Remove key</button>
      }

      <p class="sp-hint">
        Used only when Summarizer Mode is set to OpenAI.
      </p>
    </div>

  </div>

  <div class="sp-footer">
    <button class="sp-btn sp-btn--primary" (click)="save()">
      @if (saved()) { <i class="bi bi-check-lg"></i> Saved } @else { Save }
    </button>
  </div>

</div>
